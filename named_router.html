<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="header"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        let Body = { template: '<div>This is body</div>'}
        let Header = { template: '<div>This is header</div>'}
        let Footer = { template: '<div>This is footer</div>'}
        let router = new VueRouter({
            mode: 'history',
            path: '/',
            components: {
                default: Body,
                header: Header,
                footer: Footer,
            }
        })
        let app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
